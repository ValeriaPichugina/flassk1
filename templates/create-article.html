{% extends 'base.html' %}

{% block title %}
Регистрация на сайте
{% endblock %}

{% block body %}
<style>
body {
    background: url(/static/images/IMG_5244.JPG);
    background-size: cover;
}
</style>
<div class = "container mt-5">
    <h1 style="text-align: center" class="text-white">Здесь вы можете оставить свой отзыв или предложение</h1>
    <form method="post">
    <div class="form-group">
        <label for="title">Имя</label>
        <input type="text" name="title"
               placeholder="Введите имя" class="form-control"
               value="{{ request.form['title'] }}"/>
    </div>

    <div class="form-group">
        <label for="content">Отзыв/Предложение</label>
        <textarea name="content" placeholder="Введите отзыв"
                  class="form-control">{{ request.form['content'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-success">Отправить</button>
    </div>
</form>
</div>
<div class = "container mt-5">
    <a class = "btn btn-info" href="/home">Вернуться в главное меню</a>
</div>
{% endblock %}
